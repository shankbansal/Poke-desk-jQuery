<body>

	<!-- Header Block -->
	<div class="header">
		<h1>Poke-Desk</h1>
	</div>

	<!-- List Block -->
	<div class="list-container">
		<ul type="none" id="pokemon-list">
		</ul>
	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">

			<div class="modal-header">
				<h2 id="modal-name">Pokemon Name</h2>
				<span class="close">&times;</span>
          </div>

          <div class="modal-img-txt">
            <div style="flex-direction:column">
            <p><b>Height :</b><span id="modal-height"> </span></p>
            <p><b>Weight :</b><span id="modal-weight"> </span></p>
            </div>

            <span><img id="modal-image"></span>
          </div>
        </div> 
    </div>

    <!-- Loader -->
    <div id="loader">
        <img src="img/loader/pokeball.webp">
    </div>
